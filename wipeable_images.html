<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wipeable Image Demo</title>
  <style>
    body {
      background-color: #f5f1e6;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .image {
      width: 100%;
      margin-bottom: 2rem;
      border: 2px solid #ccc;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .wipe-container {
      position: relative;
      width: 100%;
      height: auto;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      text-align: center;
      font-size: 0.9rem;
      color: #333;
      margin-top: -1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Static map -->
    <img src="map.png" class="image" alt="Map Image" />

    <!-- Wipeable 1 -->
    <div class="wipe-container">
      <canvas id="wipeCanvas1"></canvas>
    </div>
    <div class="caption">Wipeable Image 1</div>

    <!-- Wipeable 2 -->
    <div class="wipe-container">
      <canvas id="wipeCanvas2"></canvas>
    </div>
    <div class="caption">Wipeable Image 2</div>
  </div>

  <script>
    function initWipeCanvas(canvasId, topImageSrc, bottomImageSrc) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      const topImg = new Image();
      const bottomImg = new Image();

      let isDrawing = false;

      topImg.src = topImageSrc;
      bottomImg.src = bottomImageSrc;

      topImg.onload = () => {
        canvas.width = topImg.width;
        canvas.height = topImg.height;

        ctx.drawImage(bottomImg, 0, 0);
        ctx.globalCompositeOperation = "source-over";
        ctx.drawImage(topImg, 0, 0);
      };

      canvas.addEventListener("mousedown", () => (isDrawing = true));
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mousemove", draw);

      canvas.addEventListener("touchstart", () => (isDrawing = true));
      canvas.addEventListener("touchend", () => (isDrawing = false));
      canvas.addEventListener("touchmove", drawTouch);

      function draw(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, 2 * Math.PI);
        ctx.fill();
      }

      function drawTouch(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, 2 * Math.PI);
        ctx.fill();
        e.preventDefault();
      }
    }

    // Initialize both wipeable canvases
    initWipeCanvas("wipeCanvas1", "wipe_top.png", "wipe_bottom.png");
    initWipeCanvas("wipeCanvas2", "wipe_top.png", "wipe_bottom.png");
  </script>
</body>
</html>
