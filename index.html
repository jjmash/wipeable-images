<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Juxtapose Slider</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      cursor: grab;
    }

    .slider-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-height: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    .top-image {
      clip-path: inset(0 50% 0 0);
      z-index: 2;
    }

    .handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background-color: #333;
      z-index: 3;
      transform: translateX(-2px);
      cursor: ew-resize;
    }
  </style>
</head>
<body>

  <div class="slider-wrapper">
    <div class="slider-container" id="slider">
      <img src="wipe_bottom.png" alt="Bottom Image" id="bottomImage">
      <img src="wipe_top.png" alt="Top Image" class="top-image" id="topImage">
      <div class="handle" id="handle"></div>
    </div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const topImage = document.getElementById("topImage");
    const handle = document.getElementById("handle");

    let isDragging = false;
    let isPanning = false;
    let lastX = 0, lastY = 0;
    let scale = 1;
    let offsetX = 0, offsetY = 0;

    function updateSlider(x) {
      const rect = slider.getBoundingClientRect();
      let pos = Math.min(Math.max(x - rect.left, 0), rect.width);
      let percentage = (pos / rect.width) * 100;
      topImage.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
      handle.style.left = `${percentage}%`;
    }

    // Drag for handle
    slider.addEventListener("mousedown", (e) => {
      if (e.target === handle || e.target === topImage || e.target === slider) {
        isDragging = true;
        e.preventDefault();
      } else {
        isPanning = true;
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
      isPanning = false;
    });

    window.addEventListener("mousemove", (e) => {
      if (isDragging) {
        updateSlider(e.clientX);
      } else if (isPanning) {
        offsetX += (e.clientX - lastX);
        offsetY += (e.clientY - lastY);
        applyTransform();
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    // Touch support
    slider.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        updateSlider(e.touches[0].clientX);
      }
    });

    slider.addEventListener("touchmove", (e) => {
      if (isDragging) {
        updateSlider(e.touches[0].clientX);
      }
    });

    slider.addEventListener("touchend", () => {
      isDragging = false;
    });

    // Zoom support
    slider.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = -e.deltaY;
      const zoomFactor = 0.001;
      const newScale = Math.min(Math.max(scale + delta * zoomFactor, 1), 5);
      if (newScale !== scale) {
        scale = newScale;
        applyTransform();
      }
    });

    function applyTransform() {
      const transform = `translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
      document.querySelectorAll("#topImage, #bottomImage").forEach(img => {
        img.style.transform = transform;
      });
    }

    // Initialize slider at 50%
    window.addEventListener("load", () => {
      const rect = slider.getBoundingClientRect();
      updateSlider(rect.left + rect.width / 2);
    });

    // Reset pan/zoom on double click
    slider.addEventListener("dblclick", () => {
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      applyTransform();
    });
  </script>
</body>
</html>
