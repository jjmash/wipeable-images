<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juxtapose Slider</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      background-image:
        linear-gradient(0deg, rgba(200,200,200,0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(200,200,200,0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      font-family: sans-serif;
      height: 100%;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 4rem auto;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
      touch-action: none;
    }

    .slider-container img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    .top-image {
      clip-path: inset(0 50% 0 0);
      z-index: 2;
    }

    .handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background-color: #333;
      z-index: 3;
      transform: translateX(-2px);
      cursor: ew-resize;
    }
  </style>
</head>
<body>

  <div class="slider-container" id="slider">
    <img src="wipe_bottom.png" alt="Bottom Image">
    <img src="wipe_top.png" alt="Top Image" class="top-image" id="topImage">
    <div class="handle" id="handle"></div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const topImage = document.getElementById("topImage");
    const handle = document.getElementById("handle");

    let isDragging = false;

    function updateSlider(x) {
      const rect = slider.getBoundingClientRect();
      let pos = Math.min(Math.max(x - rect.left, 0), rect.width);
      let percentage = (pos / rect.width) * 100;
      topImage.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
      handle.style.left = `${percentage}%`;
    }

    const startDrag = () => { isDragging = true; };
    const endDrag = () => { isDragging = false; };

    const onMove = e => {
      if (!isDragging) return;
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      updateSlider(x);
    };

    slider.addEventListener("mousedown", startDrag);
    slider.addEventListener("touchstart", startDrag);
    window.addEventListener("mouseup", endDrag);
    window.addEventListener("touchend", endDrag);
    window.addEventListener("mousemove", onMove);
    window.addEventListener("touchmove", onMove);

    // Initialize at 50%
    window.addEventListener("load", () => {
      const rect = slider.getBoundingClientRect();
      updateSlider(rect.left + rect.width / 2);
    });
  </script>
</body>
</html>
