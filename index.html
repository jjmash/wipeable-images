<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Juxtapose Heatmap Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: white;
    }

    .slider-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: white;
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .slider-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      touch-action: none;
      cursor: grab;
      z-index: 1;
    }

    .slider-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: auto;
      transform: translate(-50%, -50%) scale(1);
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    .top-image {
      clip-path: inset(0 50% 0 0);
      z-index: 2;
    }

    .handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background-color: #333;
      z-index: 3;
      transform: translateX(-2px);
      cursor: ew-resize;
    }
  </style>
</head>
<body>
  <div class="slider-wrapper">
    <div class="grid-background"></div>
    <div class="slider-container" id="slider">
      <img src="wipe_bottom.png" alt="Bottom Image" id="bottomImage">
      <img src="wipe_top.png" alt="Top Image" class="top-image" id="topImage">
      <div class="handle" id="handle"></div>
    </div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const topImage = document.getElementById("topImage");
    const bottomImage = document.getElementById("bottomImage");
    const handle = document.getElementById("handle");

    let isDragging = false;
    let isPanning = false;
    let lastX = 0, lastY = 0;
    let scale = 1;
    let offsetX = 0, offsetY = 0;

    function updateSlider(x) {
      const rect = slider.getBoundingClientRect();
      let pos = Math.min(Math.max(x - rect.left, 0), rect.width);
      let percentage = (pos / rect.width) * 100;
      topImage.style.clipPath = inset(0 ${100 - percentage}% 0 0);
      handle.style.left = ${percentage}%;
    }

    function applyTransform() {
      const transform = translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px) scale(${scale});
      [topImage, bottomImage].forEach(img => {
        img.style.transform = transform;
      });
    }

    slider.addEventListener("mousedown", (e) => {
      if (e.target === handle) {
        isDragging = true;
      } else {
        isPanning = true;
        lastX = e.clientX;
        lastY = e.clientY;
      }
      e.preventDefault();
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
      isPanning = false;
    });

    window.addEventListener("mousemove", (e) => {
      if (isDragging) {
        updateSlider(e.clientX);
      } else if (isPanning) {
        offsetX += e.clientX - lastX;
        offsetY += e.clientY - lastY;
        lastX = e.clientX;
        lastY = e.clientY;
        applyTransform();
      }
    });

    slider.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        updateSlider(e.touches[0].clientX);
      }
    });

    slider.addEventListener("touchmove", (e) => {
      if (isDragging) {
        updateSlider(e.touches[0].clientX);
      }
    });

    slider.addEventListener("touchend", () => {
      isDragging = false;
    });

    slider.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = -e.deltaY;
      const zoomFactor = 0.001;
      const newScale = Math.min(Math.max(scale + delta * zoomFactor, 0.5), 5);
      if (newScale !== scale) {
        scale = newScale;
        applyTransform();
      }
    });

    slider.addEventListener("dblclick", () => {
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      applyTransform();
    });

    window.addEventListener("load", () => {
      const rect = slider.getBoundingClientRect();
      updateSlider(rect.left + rect.width / 2);
    });

    window.addEventListener("resize", () => {
      applyTransform();
    });
  </script>
</body>
</html>
